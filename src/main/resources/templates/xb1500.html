					<tbody>

							<td rowspan="1"><select class="sel2 text-org" name="xb_ms">

									<option value="d_zaku2">ザクⅡ(ドアン)</option>
									<option value="p2_qubeley">キュベレイMk-Ⅱ(ブルツー)</option>
									<option value="rgz">リ・ガズィ</option>
									<option value="beruga_giros">ベルガ・ギロス</option>
									<option value="gun_ez">ガンイージ</option>
									<option value="rising">ライジング</option>
									<option value="capule">カプル(ソシエ)</option>
									<option value="lagowe">ラゴゥ</option>
									<option value="baster">バスター</option>
									<option value="duel">デュエルAS</option>
									<option value="tieren_t2">ティエレンタオツー</option>
									<option value="g_lucifer">G-ルシファー０</option>
									<option value="alex">アレックス</option>
									<option value="zaku2kai">ザクⅡ改</option>
									<option value="kampfer">ケンプファー</option>
									<option value="ez8">Ez8</option>
									<option value="gouf_custom">グフ・カスタム</option>
									<option value="zudah">ヅダ</option>
									<option value="hildolfr">ヒルドルブ</option>
									<option value="ifrit">イフリート改</option>
									<option value="supremacy">スプレマシー</option>
								</select></td>
							<td rowspan="1"><button type="submit" formaction="/xb_main"
									class="btn btn_primary sp_btn">OK</button></td>
						</tr>
					</tbody>
				</table>
				<table class="table ta_com text-org" align="center">
					<thead>
						<tr>
							<th scope="col" style="width: 80%">編集ファイルを適用する場合(MSは↑で選択)</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td rowspan="1">
								<input type="file" name="uploadFile" id="uploadFile" accept=".xlsx"
									onchange="selectFile()">
							</td>
							<td rowspan="1"><button type="submit" id="btnUpload" formaction="/xb_main_file"

						</tr>
