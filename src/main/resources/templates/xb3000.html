							<th scope="col" style="width: 20%"></th>
						</tr>
					</thead>
					<tbody>
						<input type="hidden" name="xb_cost" value="3000" />
						<tr>
							<td rowspan="1"><select class="sel2 text-org" name="xb_ms">
									<option value="fazz">フルアーマーZZガンダム</option>
									<option value="ν">νガンダム</option>
									<option value="sazabi">サザビー</option>
									<option value="v2">V2ガンダム</option>
									<option value="god">ゴッドガンダム</option>
									<option value="master">マスターガンダム</option>
									<option value="w0">ウイングガンダムゼロ</option>
									<option value="epyon">ガンダムエピオン</option>
									<option value="ew0">ウイングガンダムゼロ(EW版)</option>
									<option value="gis3">トールギスⅢ</option>
									<option value="dx">ガンダムDX</option>
									<option value="virsagocb">ガンダムヴァサーゴ・CB</option>

									<option value="doubleoq">ダブルオークアンタ</option>
									<option value="zabanya">ガンダムサバーニャ</option>
									<option value="harute">ガンダムハルート</option>
									<option value="faunicorn">FAユニコーンガンダム</option>
									<option value="unicorn">ユニコーンガンダム</option>
									<option value="norn">バンシィ・ノルン</option>
									<option value="sinanju">シナンジュ</option>
									<option value="agefx">ガンダムAGE-FX</option>
									<option value="legilus">ガンダムレギルス</option>
									<option value="p_self">G-セルフ(パーフェクトパック)</option>
									<option value="kabakali">カバカーリー</option>
									<option value="rex">ガンダム・バルバトスルプスレクス</option>
									<option value="bael">ガンダム・バエル</option>
									<option value="kimarisvidal">ガンダム・キマリスヴィダール</option>
									<option value="exs">Ex-Sガンダム</option>
									<option value="hi_new">Hi-νガンダム</option>
									<option value="nightingale">ナイチンゲール</option>
									<option value="xi">Ξガンダム</option>
									<option value="penelope">ペーネロペー</option>
									<option value="fullcross">X1フルクロス</option>
									<option value="ster-build">スタービルドストライク</option>
									<option value="hot">ホットスクランブル</option>

							</td>
